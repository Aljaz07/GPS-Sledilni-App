<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GPS Sledenje Vo≈æenj</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    /* Reset in osnovni stil */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
    }
    body {
      height: 100vh;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      --bg: #121212;
      --fg: #eee;
      --panel-bg: rgba(20, 20, 20, 0.85);
      --accent: #6df;
      --button-bg: #333;
      --button-hover: #4a90e2;
    }
    body.light {
      --bg: #f9f9f9;
      --fg: #222;
      --panel-bg: rgba(255, 255, 255, 0.95);
      --accent: #1976d2;
      --button-bg: #eee;
      --button-hover: #3399ff;
    }

    /* 3D napis za naslove */
    .title-3d {
      font-size: 2.8rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 1.2rem;
      color: var(--accent);
      text-shadow:
        1px 1px 0 #333,
        2px 2px 0 #222,
        3px 3px 6px rgba(0,0,0,0.7);
    }

    /* Center container for login/register */
    #login-container,
    #register-modal {
      position: fixed;
      inset: 0;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      backdrop-filter: brightness(0.45);
      overflow-y: auto;
    }
    #register-modal {
      display: none;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      backdrop-filter: brightness(0.5);
    }
    form {
      background: var(--panel-bg);
      padding: 2rem 3rem;
      border-radius: 20px;
      width: 320px;
      box-shadow:
        0 5px 15px rgba(0,0,0,0.6);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: relative;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    input[type="text"],
    input[type="password"],
    input[type="file"] {
      padding: 0.6rem 0.8rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
      background: var(--button-bg);
      color: var(--fg);
      transition: background 0.3s;
    }
    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="file"]:focus {
      background: var(--button-hover);
      color: #fff;
    }
    button {
      cursor: pointer;
      background: var(--accent);
      border: none;
      padding: 0.8rem 1rem;
      font-size: 1.2rem;
      border-radius: 15px;
      font-weight: 900;
      color: var(--fg);
      box-shadow:
        2px 2px 5px rgba(0,0,0,0.7);
      transition:
        background 0.3s,
        transform 0.15s;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    button:hover {
      background: #0f99ff;
      transform: scale(1.05);
    }
    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }

    /* Tooltip style */
    [data-tooltip] {
      position: relative;
      cursor: pointer;
    }
    [data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 150%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: #000;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      white-space: nowrap;
      font-weight: 700;
      font-size: 0.85rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      z-index: 10;
      pointer-events: none;
    }

    /* Main container */
    #main {
      flex: 1;
      display: none;
      flex-direction: column;
      height: 100vh;
      position: relative;
      background: var(--bg);
      color: var(--fg);
    }

    /* Top bar with buttons and avatar */
    #top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 0.75rem;
      padding: 0.8rem 1rem;
      background: var(--panel-bg);
      box-shadow: inset 0 -1px 3px rgba(255,255,255,0.1);
      z-index: 100;
    }

    #avatar, #history-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      border: 2px solid var(--accent);
      cursor: pointer;
      flex-shrink: 0;
      box-shadow:
        0 0 6px var(--accent);
      transition: transform 0.15s ease;
    }
    #avatar:hover, #history-btn:hover {
      transform: scale(1.1);
    }

    /* History button emoji style */
    #history-btn {
      background-color: var(--button-bg);
      font-size: 1.8rem;
      color: var(--accent);
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      border-radius: 50%;
      border: 2px solid var(--accent);
      box-shadow:
        0 0 10px var(--accent);
    }

    /* Upload avatar input hidden */
    #avatar-input {
      display: none;
    }

    /* Map container */
    #map {
      flex: 1;
      width: 100%;
      min-height: 300px;
      filter: var(--map-filter);
      transition: filter 0.3s;
      z-index: 0;
    }

    body.light #map {
      --map-filter: brightness(1);
    }
    body:not(.light) #map {
      --map-filter: brightness(0.8);
    }

    /* Control panel with stats bottom left */
    #stats-panel {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: var(--panel-bg);
      padding: 15px 20px;
      border-radius: 25px;
      width: 280px;
      font-size: 0.9rem;
      line-height: 1.3;
      color: var(--fg);
      box-shadow:
        2px 2px 8px rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
      user-select: none;
      z-index: 100;
      font-weight: 700;
      letter-spacing: 0.02em;
    }
    #stats-panel div {
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
    }
    #stats-panel div:last-child {
      margin-bottom: 0;
    }

    /* Start/Stop ride buttons container */
    #controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 12px 0;
      padding: 0 12px;
    }

    #controls button {
      flex: 1;
    }

    /* Modal for history */
    #ride-history-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      padding: 1rem;
    }
    #ride-history-modal > div {
      background: var(--panel-bg);
      border-radius: 20px;
      width: 380px;
      max-height: 80vh;
      overflow-y: auto;
      padding: 1rem 1.5rem 2rem;
      color: var(--fg);
      box-shadow: 0 0 30px var(--accent);
      position: relative;
    }
    #ride-history-modal h3 {
      margin-bottom: 1rem;
      font-size: 1
            font-size: 1.8rem;
      font-weight: 900;
      color: var(--accent);
      text-align: center;
      text-shadow:
        1px 1px 0 #000,
        2px 2px 4px rgba(0,0,0,0.6);
    }
    #ride-history-list {
      max-height: 55vh;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    #ride-history-list div {
      background: var(--button-bg);
      margin-bottom: 0.7rem;
      padding: 0.6rem 1rem;
      border-radius: 12px;
      cursor: default;
      font-size: 0.9rem;
      color: var(--fg);
      box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
    }
    #ride-history-list div:hover {
      background: var(--button-hover);
      color: #fff;
    }
    #ride-history-modal button {
      background: var(--accent);
      border: none;
      padding: 0.7rem 1.3rem;
      border-radius: 15px;
      font-weight: 700;
      font-size: 1rem;
      color: var(--fg);
      cursor: pointer;
      box-shadow: 0 0 10px var(--accent);
      user-select: none;
      margin-right: 0.8rem;
      transition: background 0.3s;
    }
    #ride-history-modal button:hover {
      background: #0f99ff;
    }
    #ride-history-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.8rem;
      color: var(--accent);
      cursor: pointer;
      user-select: none;
      font-weight: 900;
      line-height: 1;
      transition: color 0.3s;
    }
    #ride-history-close:hover {
      color: #0f99ff;
    }

    /* Tabs for Login/Register/Logout */
    #auth-tabs {
      display: flex;
      justify-content: center;
      background: var(--panel-bg);
      padding: 0.6rem 0;
      gap: 12px;
      box-shadow: inset 0 -2px 5px rgba(0,0,0,0.5);
      user-select: none;
      font-weight: 700;
    }
    #auth-tabs button {
      background: var(--button-bg);
      border: none;
      padding: 0.7rem 1.3rem;
      border-radius: 20px;
      color: var(--fg);
      cursor: pointer;
      transition: background 0.3s;
      flex: 1;
      max-width: 160px;
    }
    #auth-tabs button.active,
    #auth-tabs button:hover {
      background: var(--accent);
      color: #000;
      box-shadow: 0 0 10px var(--accent);
    }

    /* Responsive for small screens */
    @media (max-width: 420px) {
      form {
        width: 90vw;
        padding: 1.5rem 1.8rem;
      }
      #stats-panel {
        width: 90vw;
        bottom: 8px;
        left: 5vw;
        padding: 10px 15px;
        font-size: 0.8rem;
      }
      #ride-history-modal > div {
        width: 95vw;
      }
      #top-bar {
        gap: 0.5rem;
        padding: 0.5rem 0.8rem;
      }
      #avatar, #history-btn {
        width: 38px;
        height: 38px;
      }
    }
  </style>
</head>
<body>
  <!-- LOGIN/REGISTER MODAL -->
  <div id="login-container" aria-modal="true" role="dialog" aria-label="Prijava uporabnika">
    <form id="login-form" novalidate>
      <div class="title-3d">Prijava</div>
      <label for="login-username">Uporabni≈°ko ime</label>
      <input type="text" id="login-username" autocomplete="username" required />
      <label for="login-password">Geslo</label>
      <input type="password" id="login-password" autocomplete="current-password" required />
      <button type="submit" data-tooltip="Prijavi se üö™">üîë Prijava</button>
      <button type="button" id="show-register" data-tooltip="Ustvari nov raƒçun ‚úçÔ∏è">üìù Registracija</button>
    </form>
  </div>

  <div id="register-modal" aria-modal="true" role="dialog" aria-label="Registracija novega uporabnika">
    <form id="register-form" novalidate>
      <div class="title-3d">Registracija</div>
      <label for="register-username">Uporabni≈°ko ime</label>
      <input type="text" id="register-username" autocomplete="username" required />
      <label for="register-password">Geslo</label>
      <input type="password" id="register-password" autocomplete="new-password" required />
      <label for="register-photo">Profilna slika</label>
      <input type="file" id="register-photo" accept="image/*" />
      <button type="submit" data-tooltip="Ustvari raƒçun ‚úîÔ∏è">‚úÖ Registriraj</button>
      <button type="button" id="show-login" data-tooltip="Nazaj na prijavo üîô">‚Ü©Ô∏è Nazaj</button>

  </div>

  <!-- GLAVNA APLIKACIJA -->
  <div id="main">
    <div id="auth-tabs" role="tablist" aria-label="Uporabni≈°ki ukazi">
      <button id="tab-logout" role="tab" aria-selected="false" tabindex="-1" data-tooltip="Odjava iz aplikacije üîì">üö™ Odjava</button>
      <button id="theme-toggle" data-tooltip="Preklopi svetlo/temno temo üåì">üåì Tema</button>

    <div id="top-bar" role="toolbar" aria-label="Glavni nadzorni elementi">
      <div id="history-btn" tabindex="0" role="button" aria-label="Ogled zgodovine vo≈æenj" data-tooltip="Zgodovina vo≈æenj üìú">üìö</div>
      <div id="avatar" tabindex="0" role="button" aria-label="Nalo≈æi ali spremeni profilno sliko" data-tooltip="Profilna slika üë§" style="background-image: url('https://i.pravatar.cc/44?u=default');"></div>
      <input type="file" id="avatar-input" accept="image/*" aria-label="Nalo≈æi novo profilno sliko" />
    </div>

    <div id="map" role="region" aria-label="Zemljevid GPS sledenja"></div>

    <div id="controls" role="group" aria-label="Kontrole vo≈ænje">
      <button id="start-btn" data-tooltip="Zaƒçni vo≈ænjo ‚ñ∂Ô∏è">‚ñ∂Ô∏è Zaƒçni</button>
      <button id="stop-btn" disabled data-tooltip="Ustavi vo≈ænjo ‚èπÔ∏è">‚èπÔ∏è Ustavi</button>
      <button id="reset-btn" data-tooltip="Ponastavi statistiko üîÑ">üîÑ Reset</button>
    </div>

    <div id="stats-panel" aria-live="polite" aria-atomic="true" aria-relevant="text">
      <div><span>Hitrost:</span><span id="speed">0 km/h</span></div>
      <div><span>Vi≈°ina:</span><span id="altitude">0 m</span></div>
      <div><span>Razdalja:</span><span id="distance">0 m</span></div>
      <div><span>ƒåas:</span><span id="duration">00:00:00</span></div>
      <div><span>Povpreƒçna hitrost:</span><span id="avg-speed">0 km/h</span></div>
      <div><span>Dr≈æava:</span><span id="country">-</span></div>
      <div><span>Lokacija:</span><span id="location">-</span></div>
      <div><span>Napredek raziskave:</span><span id="progress">0%</span></div>
    </div>
  </div>

  <!-- MODAL ZA ZGODOVINO VO≈ΩENJ -->
  <div id="ride-history-modal" role="dialog" aria-modal="true" aria-label="Zgodovina va≈°ih vo≈æenj">
    <div>
      <div id="ride-history-close" tabindex="0" aria-label="Zapri zgodovino">√ó</div>
      <h3>Zgodovina vo≈æenj</h3>
      <div id="ride-history-list" tabindex="0"></div>
      <button id="download-history" data-tooltip="Prenesi zgodovino vo≈æenj">‚¨áÔ∏è Prenesi zgodovino</button>
      <button id="clear-history" data-tooltip="Izbri≈°i celotno zgodovino">üóëÔ∏è Izbri≈°i zgodovino</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    (() => {
      // Prilagoditev teme
      const body = document.body;
      const themeToggleBtn = document.getElementById('theme-toggle');

      // Prijava in registracija
      const loginContainer = document.getElementById('login-container');
      const registerModal = document.getElementById('register-modal');
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const showRegisterBtn = document.getElementById('show-register');
      const showLoginBtn = document.getElementById('show-login');

      // Glavna aplikacija elementi
      const mainApp = document.getElementById('main');
      const logoutTab = document.getElementById('tab-logout');

      // Avatar in upload
      const avatar = document.getElementById('avatar');
      const avatarInput = document.getElementById('avatar-input');

      // Gumbi za vo≈ænjo
      const startBtn = document.getElementById('start-btn');
      const stopBtn = document.getElementById('stop-btn');
      const resetBtn = document.getElementById('reset-btn');

      // Statistik panel
      const speedEl = document.getElementById('speed');
      const altitudeEl = document.getElementById('altitude');
      const distanceEl = document.getElementById('distance');
      const durationEl = document.getElementById('duration');
      const avgSpeedEl = document.getElementById('avg-speed');
      const countryEl = document.getElementById('country');
      const locationEl = document.getElementById('location');
      const progressEl = document.getElementById('progress');

      // Zgodovina
      const historyBtn = document.getElementById('history-btn');
      const historyModal = document.getElementById('ride-history-modal');
      const historyClose = document.getElementById('ride-history-close');
      const historyList = document.getElementById('ride-history-list');
      const downloadHistoryBtn = document.getElementById('download-history');
      const clearHistoryBtn = document.getElementById('clear-history');

      // Avtomatski ƒçasovnik za vo≈ænjo
      let watchId = null;
      let tracking = false;
      let rideStartTime = null;
      let rideData = [];
      let totalDistance = 0;
      let totalDuration = 0;

      // Zgodovina vo≈æenj v localStorage pod kljuƒçem 'rideHistory'
      const loadHistory = () => {
        const hist = localStorage.getItem('rideHistory');
        return hist ? JSON.parse(hist) : [];
      };
      const saveHistory = (history) => {
        localStorage.setItem('rideHistory', JSON.stringify(history));
      };

      // Prikaz zgodovine vo≈æenj
      const renderHistory = () => {
        const history = loadHistory();
        historyList.innerHTML = '';
        if (history.length === 0) {
          historyList.innerHTML = '<div>Ni shranjenih vo≈æenj.</div>';
          return;
        }
        history.forEach((ride, i) => {
          const div = document.createElement('div');
          div.textContent = `Vo≈ænja ${i + 1}: ${ride.date} | Razdalja: ${ride.distance.toFixed(2)} m | ƒåas: ${ride.duration} | Povp. hitrost: ${ride.avgSpeed.toFixed(2)} km/h`;
          historyList.appendChild(div);
        });
      };

      // Reset statistike
      const resetStats = () => {
        speedEl.textContent = '0 km/h';
        altitudeEl.textContent = '0 m';
        distanceEl.textContent = '0 m';
        durationEl.textContent = '00:00:00';
        avgSpeedEl.textContent = '0 km/h';
        countryEl.textContent = '-';
        locationEl.textContent = '-';
        progressEl.textContent = '0%';
        totalDistance = 0;
        totalDuration = 0;
        rideData = [];
      };

      // Format ƒçasa hh:mm:ss
      const formatDuration = (ms) => {
        const totalSeconds = Math.floor(ms / 1000);
        const h = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
        const m = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
        const s = String(totalSeconds % 60).padStart(2, '0');
        return `${h}:${m}:${s}`;
      };

      // Pridobi podatke o lokaciji (reverse geocoding) preko Nominatim OpenStreetMap API
      async function reverseGeocode(lat, lon) {
        try {
          const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`);
          if (!res.ok) throw new Error('Napaka pri reverse geokodiranju');
          const data = await res.json();
          return data.address || {};
        } catch (err) {
          return {};
        }
      }

      // Prikaz statistike posodobljenih podatkov
      const updateStats = async (position) => {
        const { latitude, longitude, altitude, speed } = position.coords;

        const kmh = speed ? (speed * 3.6).toFixed(1) : '0';
        speedEl.textContent = `${kmh} km/h`;
        altitudeEl.textContent = altitude !== null ? `${Math.round(altitude)} m` : 'n/a';

        if (rideData.length > 0) {
          const last = rideData[rideData.length - 1];
          const dist = getDistanceFromLatLonInMeters(
            last.latitude,
            last.longitude,
            latitude,
            longitude
          );
          if (dist > 0) totalDistance += dist;
          distanceEl.textContent = `${totalDistance.toFixed
          distanceEl.textContent = `${totalDistance.toFixed(2)} m`;
        }

        // Dodaj trenutni polo≈æaj v rideData
        rideData.push({
          latitude,
          longitude,
          altitude,
          speed: speed ? speed * 3.6 : 0, // km/h
          timestamp: Date.now()
        });

        // Izraƒçun trajanja vo≈ænje
        totalDuration = Date.now() - rideStartTime;
        durationEl.textContent = formatDuration(totalDuration);

        // Izraƒçun povpreƒçne hitrosti (km/h)
        const avgSpeed = totalDistance > 0 && totalDuration > 0
          ? (totalDistance / 1000) / (totalDuration / 3600000)
          : 0;
        avgSpeedEl.textContent = avgSpeed.toFixed(2) + ' km/h';

        // Pridobi dr≈æavo in mesto z reverznim geokodiranjem, ampak ne na vsakem posodobitvi (npr. vsake 5 sek)
        if (!updateStats.lastGeocodeTime || Date.now() - updateStats.lastGeocodeTime > 5000) {
          updateStats.lastGeocodeTime = Date.now();
          const addr = await reverseGeocode(latitude, longitude);
          countryEl.textContent = addr.country || '-';
          locationEl.textContent = addr.city || addr.town || addr.village || '-';
        }

        // Napredek (na primer glede na neko fiktivno raziskavo)
        // Tukaj za demonstracijo dodamo preprosto rast od 0 do 100 % glede na trajanje vo≈ænje do 30 min (1800000 ms)
        const progressPercent = Math.min(100, (totalDuration / 1800000) * 100);
        progressEl.textContent = `${progressPercent.toFixed(0)}%`;
      };

      // Izraƒçun razdalje med koordinatami (Haversine formula)
      function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
        const R = 6371000; // polmer Zemlje v metrih
        const dLat = deg2rad(lat2 - lat1);
        const dLon = deg2rad(lon2 - lon1);
        const a =
          Math.sin(dLat / 2) * Math.sin(dLat / 2) +
          Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
          Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      }
      function deg2rad(deg) {
        return deg * (Math.PI / 180);
      }

      // Zaƒçni vo≈ænjo
      startBtn.addEventListener('click', () => {
        if (tracking) return;
        if (!navigator.geolocation) {
          alert('Va≈° brskalnik ne podpira geolokacije!');
          return;
        }
        tracking = true;
        rideStartTime = Date.now();
        resetStats();

        watchId = navigator.geolocation.watchPosition(
          position => {
            updateStats(position);
          },
          error => {
            alert('Napaka pri pridobivanju GPS podatkov: ' + error.message);
          },
          {
            enableHighAccuracy: true,
            maximumAge: 1000,
            timeout: 5000
          }
        );
        startBtn.disabled = true;
        stopBtn.disabled = false;
      });

      // Ustavi vo≈ænjo
      stopBtn.addEventListener('click', () => {
        if (!tracking) return;
        tracking = false;
        if (watchId !== null) {
          navigator.geolocation.clearWatch(watchId);
          watchId = null;
        }
        startBtn.disabled = false;
        stopBtn.disabled = true;

        // Shrani vo≈ænjo v zgodovino
        if (rideData.length > 0) {
          const avgSpeed = totalDistance > 0 && totalDuration > 0
            ? (totalDistance / 1000) / (totalDuration / 3600000)
            : 0;
          const history = loadHistory();
          history.push({
            date: new Date(rideStartTime).toLocaleString(),
            distance: totalDistance,
            duration: formatDuration(totalDuration),
            avgSpeed: avgSpeed
          });
          saveHistory(history);
        }
      });

      // Reset statistike in podatkov
      resetBtn.addEventListener('click', () => {
        if (tracking) {
          alert('Najprej ustavite vo≈ænjo, preden ponastavite statistiko.');
          return;
        }
        resetStats();
      });

      // Upravljanje avatarja
      avatarInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file && file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = () => {
            avatar.style.backgroundImage = `url('${reader.result}')`;
            localStorage.setItem('userAvatar', reader.result);
          };
          reader.readAsDataURL(file);
        }
      });

      // Nalaganje avatarja iz localStorage ob zagonu
      const savedAvatar = localStorage.getItem('userAvatar');
      if (savedAvatar) {
        avatar.style.backgroundImage = `url('${savedAvatar}')`;
      }

      // Prikaz zgodovine vo≈æenj
      historyBtn.addEventListener('click', () => {
        renderHistory();
        historyModal.style.display = 'flex';
        historyModal.focus();
      });

      // Zapri zgodovino
      historyClose.addEventListener('click', () => {
        historyModal.style.display = 'none';
      });
      historyClose.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          historyModal.style.display = 'none';
        }
      });

      // Prenos zgodovine kot JSON datoteka
      downloadHistoryBtn.addEventListener('click', () => {
        const history = loadHistory();
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(history, null, 2));
        const downloadAnchor = document.createElement('a');
        downloadAnchor.setAttribute('href', dataStr);
        downloadAnchor.setAttribute('download', 'zgodovina_vozenj.json');
        document.body.appendChild(downloadAnchor);
        downloadAnchor.click();
        downloadAnchor.remove();
      });

      // Izbri≈°i zgodovino
      clearHistoryBtn.addEventListener('click', () => {
        if (confirm('Ali res ≈æelite izbrisati celotno zgodovino vo≈æenj?')) {
          localStorage.removeItem('rideHistory');
          renderHistory();
        }
      });

      // Tema svetlo/temno
      themeToggleBtn.addEventListener('click', () => {
        if (body.classList.contains('dark-theme')) {
          body.classList.remove('dark-theme');
          localStorage.setItem('theme', 'light');
        } else {
          body.classList.add('dark-theme');
          localStorage.setItem('theme', 'dark');
        }
      });

      // Nastavi temo ob zagonu
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        body.classList.add('dark-theme');
      }

      // Prika≈æi/Skrij prijavno in registracijsko okno
      showRegisterBtn.addEventListener('click', () => {
        loginContainer.style.display = 'none';
        registerModal.style.display = 'flex';
      });
      showLoginBtn.addEventListener('click', () => {
        registerModal.style.display = 'none';
        loginContainer.style.display = 'flex';
      });

      // Obdelava prijave (za demo, brez resniƒçne avtentikacije)
      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = e.target['login-username'].value.trim();
        const password = e.target['login-password'].value.trim();
        if (!username || !password) {
          alert('Prosim vnesite uporabni≈°ko ime in geslo.');
          return;
        }
        // Tu bi bila preveritev uporabnika - za demo sprejmemo vse
        loginContainer.style.display = 'none';
        mainApp.style.display = 'block';
        alert(`Pozdravljen, ${username}!`);
      });

      // Obdelava registracije (za demo)
      registerForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = e.target['register-username'].value.trim();
        const password = e.target['register-password'].value.trim();
        if (!username || !password) {
          alert('Prosim vnesite uporabni≈°ko ime in geslo.');
          return;
        }
        alert(`Uporabnik ${username} je uspe≈°no registriran! Sedaj se lahko prijavite.`);
        registerModal.style.display = 'none';
        loginContainer.style.display = 'flex';
      });

      // Odjava
      logoutTab.addEventListener('click', () => {
        if (confirm('Ali ste prepriƒçani, da ≈æelite odjaviti?')) {
          mainApp.style.display = 'none';
          loginContainer.style.display = 'flex';
          resetStats();
          rideData = [];
          tracking = false;
          if (watchId !== null) {
            navigator.geolocation.clearWatch(watchId);
            watchId = null;
          }
        }
      });

      // Prika≈æi prijavno okno ob zagonu
      mainApp.style.display = 'none';
      loginContainer.style.display = 'flex';

    })();
  </script>
</body>
</html>
